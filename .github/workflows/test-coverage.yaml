    # 3am Pacific = 11am UTC
    # https://crontab.guru is your friend
  #  - cron:  '0 17 * * *'

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-22.04
    env:
      RSPM: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"
      # vsni_LICENSE: ${{ secrets.vsni_LICENSE }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::covr, asreml=?ignore-before-r=5.0.0
          needs: check

      # - name: Create and populate .Renviron file
      #   run: echo vsni_LICENSE="vsni_LICENSE" >> ~/.Renviron

      # - name: Licence ASreml
      #   run: |
      #     remotes::install_github("")
      #     biometryassist::install_asreml()
      #   shell: Rscript {0}

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}

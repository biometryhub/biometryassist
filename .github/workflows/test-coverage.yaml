on:
  push:
    branches:
      - main
      - dev
  #pull_request:
  #  branches:
  #    - master
  #schedule:
    # * is a special character in YAML so we have to quote this string
    # 3am Pacific = 11am UTC
    # https://crontab.guru is your friend
  #  - cron:  '0 17 * * *'

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-22.04
    env:
      RSPM: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      # vsni_LICENSE: ${{ secrets.vsni_LICENSE }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2, asreml=?ignore-before-r=5.0.0
          needs: coverage

      # - name: Create and populate .Renviron file
      #   run: echo vsni_LICENSE="vsni_LICENSE" >> ~/.Renviron

      # - name: Licence ASreml
      #   run: |
      #     remotes::install_github("")
      #     biometryassist::install_asreml()
      #   shell: Rscript {0}

      - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          covr::to_cobertura(cov)
        shell: Rscript {0}

      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: ${{ github.event_name != 'pull_request' && true || false }}
          file: ./cobertura.xml
          plugin: noop
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
